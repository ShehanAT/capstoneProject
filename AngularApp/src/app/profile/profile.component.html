<div class="container">
 <div class="row">
  <div class="col-md-6">
   <h1 class="form-signin-heading">Your Profile</h1>
   <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Username:</label>
      <p class="form-control-static">{{ details?.username }}</p>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Full Name:</label>
      <p class="form-control-static">{{ details?.fullName }}</p>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Email:</label>
      <p class="form-control-static">{{ details?.emailAddress }}</p>
    </div>
     <div class="form-group">
      <label class="col-sm-3 control-label">Age:</label>
      <p class="form-control-static">{{ details?.age }}</p>
     </div>
    </div>
   </div> 
 </div>
</div>
