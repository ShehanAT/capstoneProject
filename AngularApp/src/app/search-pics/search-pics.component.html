<div class="container">
  <div class="row">
      <h1>Search for images with text in them:</h1>
      <form (submit)="sendAndGetImages()">
        <div class="form-group">
           <label for="tag">Enter image tag:</label>
             <input type="text"
             class="form-control"
             name="tag"
             placeholder="Enter image tag"
             [(ngModel)]="potentialTags.tag">
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
      </form> 
    </div>
</div>
